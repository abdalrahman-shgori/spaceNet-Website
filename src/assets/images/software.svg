>  <style>
    @keyframes colorChange {
      0% {
        stroke: black; 
      }
      25% {
        stroke: #9D89FC;
      }
      50% {
        stroke: #9D89FC;
      }
      75% {
        stroke: #FFFFFF;
      }
      100% {
        stroke: black;
      }
    }

    path {
      animation: colorChange 4s infinite;
      transition: stroke 0.3s ease-in-out;
    }

    path:nth-of-type(1) {
      animation-delay: 1s; 
    }

    path:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    path:nth-of-type(3) {
      animation-delay: 0.5s;
    }
  </style>

