<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Open Graph Tags - SPACENET</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SPACENET - Your All-in-one Tech Partner" />
    <meta property="og:description" content="SPACENET - Your All-in-one tech partner. We provide software development, IT solutions, network services, and technology courses. Transform your business with our comprehensive tech expertise." />
    <meta property="og:url" content="https://spacenetiq.com" />
    <meta property="og:site_name" content="SPACENET" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SPACENET - Technology Solutions and Services" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SPACENET - Your All-in-one Tech Partner" />
    <meta name="twitter:description" content="SPACENET - Your All-in-one tech partner. We provide software development, IT solutions, network services, and technology courses." />
    <meta name="twitter:image" content="og-image.png" />
    <meta name="twitter:image:alt" content="SPACENET - Technology Solutions and Services" />
</head>
<body>
    <h1>Open Graph Tags Test</h1>
    <p>This page is for testing Open Graph meta tags.</p>
    <p>Use Facebook's Sharing Debugger or WhatsApp to test the preview:</p>
    <ul>
        <li><a href="https://developers.facebook.com/tools/debug/" target="_blank">Facebook Sharing Debugger</a></li>
        <li><a href="https://cards-dev.twitter.com/validator" target="_blank">Twitter Card Validator</a></li>
        <li><a href="https://www.opengraph.xyz/" target="_blank">Open Graph Checker</a></li>
    </ul>
    
    <h2>Current Meta Tags:</h2>
    <pre id="meta-tags"></pre>
    
    <script>
        // Display all meta tags for debugging
        const metaTags = document.querySelectorAll('meta');
        const metaInfo = Array.from(metaTags).map(meta => {
            const attrs = Array.from(meta.attributes).map(attr => `${attr.name}="${attr.value}"`).join(' ');
            return `&lt;meta ${attrs}&gt;`;
        }).join('\n');
        
        document.getElementById('meta-tags').textContent = metaInfo;
    </script>
</body>
</html>
